<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css"/>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <title>Екосфера</title>
</head>
<body>
<div data-role="page"><!-- /page -->

  <div data-role="header" data-position="fixed" data-animate="true">
    <h1>Екосфера: Login</h1>
  </div>
  <!-- /header -->

  <div role="main" class="ui-content" data-animate="true">
    <div class="error-msg"></div>
    <form accept-charset="UTF-8" action="api/tokens.json" method="post" id="login">
      <div class='form_errors'></div>
      <fieldset id='login_form'>
        <label for="user_email">Email:</label>
        <input type="text" name="user[email]" id="user_email" placeholder="email" value="">
        <label for="user_password">Password:</label>
        <input type="password" name="user[password]" id="user_password" placeholder="password" value="">
        <br/>
        <input id="user_session_submit" name="submit" type="submit" value="Sign in"/>
      </fieldset>
    </form>
  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed" data-animate="true">
    <h4>Page Footer</h4>
  </div>
  <!-- /footer -->

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.serialize-object.compiled.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
  app.initialize();
</script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
