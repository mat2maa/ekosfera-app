<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <link rel="stylesheet" type="text/css" href="css/upload_photo.css"/>
  <title>Екосфера</title>
</head>
<body>
<div data-role="page"><!-- /page -->

  <div data-role="panel" id="menu" data-display="overlay" data-theme="a">
    <ul data-role="listview">
      <li>&nbsp;</li>
      <li><a href="index.html" data-ajax="false" data-transition="none">News Posts</a></li>
      <li><a href="upload_photo.html" data-ajax="false" data-transition="none">Upload Photo</a></li>
      <li><a id="logout" href="#" data-ajax="false" data-transition="none">Logout</a></li>
    </ul>
  </div>
  <!-- /panel -->

  <div data-role="header" data-position="fixed">
    <h1>&nbsp;</h1><!--Non-floating div-->
    <a href="#menu" data-icon="bars" class="header-link header-link-bars header-link-left" data-theme="a"><span class="e">е</span><span class="kosfera">косфера</span></a>
    <a href="#settings" data-icon="gear" class="ui-btn-right">Settings</a>
  </div>
  <!-- /header -->

  <div role="main" class="ui-content">
    <a href="#" id="upload_photo" class="photo-button">
      <img src="img/gallery.png" alt="Gallery Button"/>
      <br/>
      Choose from existing photos
    </a>
    <a href="#" id="upload_camera" class="photo-button">
      <img src="img/camera.png" alt="Camera Button"/>
      <br/>
      Take a new photo
    </a>
    <div id="photo_wrap">
      <img src="img/logo.png" alt="Image Placeholder"/>
    </div>
    <br/><br/>

    <form accept-charset="UTF-8" action="api/photos.json" method="post" id="photo_uploader">
      <div class='form_errors'></div>
      <fieldset id='photo_uploader_form'>
        <textarea name="photo[caption]" id="caption" placeholder="caption"></textarea>
        <br/>
        <input id="photo_submit" name="submit" type="submit" value="Submit photo"/>
      </fieldset>
    </form>

  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed">
    <h4>Page Footer</h4>
  </div>
  <!-- /footer -->

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">

  var pictureSource;   // picture source
  var destinationType; // sets the format of returned value

  // Wait for PhoneGap to connect with the device
  //
  document.addEventListener("deviceready",onDeviceReady,false);

  // PhoneGap is ready to be used!
  //
  function onDeviceReady() {
    pictureSource=navigator.camera.PictureSourceType;
    destinationType=navigator.camera.DestinationType;
  }
</script>
<script type="text/javascript" src="js/jquery.serialize-object.compiled.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
  app.initialize();
</script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/upload_photo.js"></script>
</body>
</html>
